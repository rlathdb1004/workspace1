<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        #content{
            /* border: 1px  solid red; */

            height: 500px;

            background-image: url("https://html5up.net/uploads/demos/tessellate/images/header.jpg");

            background-size: cover;

            overflow: hidden; /*마진 중첩 - 보더와 첫번째 자식간에 */
        }

        #content .wrapper {
            /* border: 1px solid red; */
            height: 300px;
            width: 500px;

            margin: 100px auto 0;

            color: white;
            font-weight: 100;
            text-align: center;
        }

        #content .wrapper .A {
            font-size: 40px;
            margin: 25px;
        }

        #content .wrapper .B {
            font-size: 20px;
            margin: 25px;
        }

        .link{
            border-bottom: 1px dotted white;
            cursor: pointer;
        }

        #content .wrapper .C {
            border: 2px solid #fff;
            border-radius: 5px;
            width: 300px;
            height: 50px;
            line-height: 50px;
            margin: 25px auto;
            background-color: rgba(255,255,255,0,15);   
        }

    </style>
</head>
<body>

    <div id="content">
        <div class="wrapper">
             <div class="A"> Welcome to Tessellate </div>
                 <div class="B"> A free responsive site template <span class="link">HTML5 UP</span> </div>
                    <div class="C"> Proceed to second phase </div>
        </div>
    </div>


</body>
</html>
