<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>13_media.html</title>
    <style>
        ul {
            border: 1px solid blue;
            list-style: none; /*li 쩜 지워주는거*/
            padding-left: 0; /*li 쩜 빠지면 남는 칸을 지워줌 */
        }

        li {
            border: 1px solid red; /*박스만들어서 칸에 색갈 주는거*/
            width: 100px;
            display: inline-block; /*세로로 보이는 칸을 가로로 보이게 하는거 */
            text-align: center; /*글자 가운데 정렬해주느거 */
        }
        span {
            display: none; /*화면에서 안보이게 하기*/   
        }
        
        /*
        320px ~ (모바일 적합 사이즈) 950px ~ (테블릿 적합 사이즈) 1440px 이상

        
        */
        /* @media screen and (600px <= width <=  800px) - 최신기술*/
        @media screen and (max-width: 800px) and (min-width: 600px){

           /*또 다른 CSS영역 / 평소엔 이런데 모바일일때 바꿔라의 의미임 
           min-width - 최소여기까지 / max-width - 최대여기까지*/
            span {
                display: inline;
            }

            ul { 
                display: none;
            }
            li {
                display: block;
                width: 100%;
            }

            span:hover + ul {
                /*없애고 호버일때만 메뉴를 보여주겠다.*/
                display: block;
            }
        }
    </style>
</head>
<body>
    <span>메뉴열기</span>
    <ul>
        <li>메일</li>
        <li>블로그</li>
        <li>웹툰</li>
        <li>카페</li>
    </ul>
</body>
</html>
