<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        div.red {
            text-shadow: 10px 3px red;
        }
        div.blur {
            text-shadow: 0px 0px 10px red;
            color: white;
            font-size: 300%;
        }

        div.redBox {
            border: 1px solid black ;
            width: 100px;
            /*box-shadow: 10px 5px red;*/
            box-shadow: 10px 5px 10px red; /*끝이흐려진다*/
        }

        div.redBox2 {
            margin-top: 50px;
            width: 100px;
            height: 100px;
            border: 1px solid gray;
        }
        div.redBox2:hover{
            box-shadow: 0px 0px 5px 5px rgb(235, 207, 207);

            cursor: pointer;
        }
    </style>
</head>
<body>
    <div class="red">
        정용화 만세
    </div>
    <div class="blur">
        정용화가 부탁한다 <br>
        공부해라
    </div>
<hr>
    <div class="redBox">
        뚱이와 함께
    </div>

    <div class="redBox2">
        뚱이와 함께
    </div>



</body>
</html>
